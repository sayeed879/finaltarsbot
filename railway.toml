[build]
builder = "NIXPACKS"

[deploy]
# This replaces your procfile's web command
startCommand = "gunicorn -c deploy/gunicorn_config.py bot.__main__:app"

[cron]
# This defines a new service to run your scheduler
# It will run at 20:16 UTC every day (which is 1:46 AM IST).
# === THIS IS THE FIX ===
schedule = "16 20 * * *"
# === END OF FIX ===
command = "python -m bot.utils.scheduler"
