[build]
builder = "NIXPACKS"

[deploy]
# This replaces your procfile's web command
startCommand = "gunicorn -c deploy/gunicorn_config.py --preload bot.__main__:app"

[cron]
# This defines a new service to run your scheduler
# It will run at 00:00 UTC every day.
schedule = "3 0 * * *"
command = "python bot/utils/scheduler.py"